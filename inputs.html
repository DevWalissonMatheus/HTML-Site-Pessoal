<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <form action="index.html" method="post">
        <label>Seu nome:</label>
        <input type="text">
        <input type="submit"><br>
        <label>Envie-nos uma foto para colocarmos no seu perfil:</label>
        <input type="file"><br>
        <input type="date"><br>
        <input type="range"><br>
        <label>Você aceita receber notificações?</label>
        <input type="checkbox">
    </form>
</body>
</html>
