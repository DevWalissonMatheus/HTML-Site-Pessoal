<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Cadastre-se</h1>
    <form action="mailto:wmborges526@gmail.com" method="post" enctype="text/plain">
        <label>Seu nome:</label>
        <input type="text" name="Seu Nome" required><br>
        <br>
        <label>Data de Nascimento:</label>
        <input type="date" name="Data de Nascimento" required><br>
        <br>
        <label>Seu Email:</label>
        <input type="email" name="Seu Email" required><br>
        <br>
        <label>Senha: (8 caracteres)</label>
        <input type="text" name="Senha" minlength="8" required><br>
        <br>
        <label>Envie uma Mensagem</label><br>
        <textarea name="Mensagem" cols="35" rows="8"></textarea><br>
        <label></label>
        <input type="submit">
    </form>
</body>
</html>
